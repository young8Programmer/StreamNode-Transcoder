<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamNode Transcoder - Client Example</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8e8ff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .upload-btn:hover {
            transform: scale(1.05);
        }
        .progress-container {
            margin-top: 30px;
            display: none;
        }
        .progress-container.active {
            display: block;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .status {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .status.pending { color: #ffa500; }
        .status.processing { color: #667eea; }
        .status.completed { color: #4caf50; }
        .status.failed { color: #f44336; }
        .video-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .video-info h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .quality-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quality-item a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .quality-item a:hover {
            text-decoration: underline;
        }
        .thumbnail {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ StreamNode Transcoder</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 15px;">üìÅ Video faylni yuklang</p>
            <p style="color: #666; margin-bottom: 20px;">Drag & Drop yoki click qiling</p>
            <input type="file" id="fileInput" accept="video/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Fayl tanlash
            </button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="status" id="status">PENDING</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="video-info" id="videoInfo" style="display: none;">
            <h3>üìπ Video ma'lumotlari</h3>
            <div id="videoDetails"></div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000/notifications');
        let currentVideoId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const videoInfo = document.getElementById('videoInfo');
        const videoDetails = document.getElementById('videoDetails');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('video', file);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                currentVideoId = data.video.id;
                
                progressContainer.classList.add('active');
                updateProgress(0, 'PENDING');
                
                // Listen to this specific video
                socket.on(`video:${currentVideoId}`, handleProgressUpdate);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Xatolik yuz berdi: ' + error.message);
            }
        }

        function handleProgressUpdate(data) {
            updateProgress(data.progress, data.status);
            
            if (data.status === 'COMPLETED') {
                fetchVideoDetails(currentVideoId);
            } else if (data.status === 'FAILED') {
                alert('Video transkodlashda xatolik yuz berdi');
            }
        }

        function updateProgress(progress, statusText) {
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            
            status.textContent = statusText;
            status.className = 'status ' + statusText.toLowerCase();
        }

        async function fetchVideoDetails(videoId) {
            try {
                const response = await fetch(`http://localhost:3000/upload/${videoId}`);
                const video = await response.json();
                
                let html = '';
                
                if (video.thumbnailUrl) {
                    html += `<img src="${video.thumbnailUrl}" alt="Thumbnail" class="thumbnail">`;
                }
                
                if (video.transcodedFiles && video.transcodedFiles.length > 0) {
                    html += '<h4 style="margin-top: 20px;">Tayyor videolar:</h4>';
                    video.transcodedFiles.forEach(file => {
                        html += `
                            <div class="quality-item">
                                <span><strong>${file.quality}</strong> (${formatFileSize(file.size)})</span>
                                <a href="${file.url}" target="_blank">Yuklab olish</a>
                            </div>
                        `;
                    });
                }
                
                videoDetails.innerHTML = html;
                videoInfo.style.display = 'block';
            } catch (error) {
                console.error('Error fetching video details:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Listen to all progress updates
        socket.on('progress', (data) => {
            if (data.videoId === currentVideoId) {
                handleProgressUpdate(data);
            }
        });
    </script>
</body>
</html>
